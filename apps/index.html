<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="我的应用作品集">
    <title>我的应用 - Cherry Blessing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 40px 0;
        }

        .app-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .app-card h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .app-description {
            color: #666;
            margin-bottom: 15px;
        }

        .app-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-live {
            background: #e3f9e5;
            color: #09825d;
        }

        .status-development {
            background: #fff3cd;
            color: #856404;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s;
        }

        footer a:hover {
            border-color: white;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的应用</h1>
            <p>探索我开发的应用作品</p>
        </header>

        <div class="apps-grid">
            <!-- Foodii -->
            <a href="/apps/dishy/" class="app-card">
                <img src="dishy/assets/app-icon.png" alt="Foodii" class="app-icon">
                <h2>Foodii</h2>
                <p class="app-description">你的 AI 食谱。每解锁一道新菜，就拍下来记录，看着会做的菜越来越多。</p>
                <span class="app-status status-live">已上线</span>
            </a>

            <!-- 添加更多应用时，复制 app-template 目录并修改内容 -->
            <!--
            <a href="/apps/your-app-name/" class="app-card">
                <img src="your-app-name/assets/app-icon.png" alt="Your App" class="app-icon">
                <h2>Your App Name</h2>
                <p class="app-description">应用描述...</p>
                <span class="app-status status-live">已上线</span>
            </a>
            -->
        </div>

            <!-- 可以继续添加更多应用 -->
            <!--
            <a href="/apps/app3/" class="app-card">
                <img src="app3/assets/app-icon.png" alt="App 3" class="app-icon">
                <h2>App 3 名称</h2>
                <p class="app-description">第三个应用的描述...</p>
                <span class="app-status status-development">开发中</span>
            </a>
            -->
        </div>

        <footer>
            <p><a href="/">返回博客首页</a></p>
        </footer>
    </div>
</body>
</html>
